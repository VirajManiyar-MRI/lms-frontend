<div class="auth-container">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             id="name"
             formControlName="name"
             class="form-control neumorphic-input" />
      <small *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        Name is required.
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             formControlName="email"
             class="form-control neumorphic-input" />
      <small *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        ">
        Enter a valid email.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             class="form-control neumorphic-input" />
      <small *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        ">
        Password must be at least 8 characters.
      </small>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             formControlName="confirmPassword"
             class="form-control neumorphic-input" />
      <small *ngIf="
          signupForm.get('confirmPassword')?.invalid &&
          signupForm.get('confirmPassword')?.touched
        ">
        Passwords must match.
      </small>
    </div>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <button type="submit"
            [disabled]="signupForm.invalid"
            class="btn neumorphic-button">
      Signup
    </button>
  </form>
  <p class="switch-auth">
    Don't have an account?
    <a routerLink="/login" class="auth-link">Login</a>
  </p>
</div>
